<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <!-- Tag de tabelas -->
<table border="1.5" align="center"  size="500">
         <thead>
           <th>A</th> <th>B</th> <th>C</th>
        </thead>
        <tbody>
            <td>1</td> <td>2</td> <td>3</td>
        </tbody>
        <tbody>
            <td>4</td> <td>5</td> <td>6</td>
        </tbody>
        <tbody>
            <td>7</td> <td>8</td> <td>9</td>
        </tbody>
    </table>

    <ul>
        <li>T</li>
        <li>TE</li>
        <li>TES</li>
        <li>TEST</li>
        <li>TESTE</li>
    </ul>
    
</body>
</html>
