<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <div class="mb-3 row">
    <label for="nome" class="col-sm-2 col-form-label">Nome Completo:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="nome" placeholder="Digite seu nome">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="end" class="col-sm-2 col-form-label">Endereço:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="end" placeholder="Digite seu Endereço">
    </div>
    <div class="mb-3 row">
      <label for="Email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" id="email" placeholder="name@example.com">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="Email" class="col-sm-2 col-form-label">Confirme o e-mail:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" id="confEmail" placeholder="name@example.com">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Senha:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pass">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Confirme a senha:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="confPass">
      </div>
    </div>
    <input type="button" value="Submit" class="btn btn-primary mb-3" onclick="comparar()">
</body>
<script src="script.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</html>
